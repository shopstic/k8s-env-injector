apiVersion: v1
kind: Secret
metadata:
  name: {{ include "env-injector.fullname" . }}-cert
  labels:
    {{- include "env-injector.labels" . | nindent 4 }}
type: Opaque
data:
  "cert.pem": {{ required "Value .Values.mutationWebhook.certificate.cert is required" .Values.mutationWebhook.certificate.cert }}
  "key.pem": {{ required "Value .Values.mutationWebhook.certificate.key is required" .Values.mutationWebhook.certificate.key }}
