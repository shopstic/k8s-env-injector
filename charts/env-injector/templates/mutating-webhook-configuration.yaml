apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "env-injector.fullname" . }}
webhooks:
  - name: {{ include "env-injector.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
    clientConfig:
      caBundle: {{ .Values.mutationWebhook.certificate.cert | quote }}
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ include "env-injector.fullname" . }}
        path: "/mutate"
        port: {{ .Values.service.port }}
    timeoutSeconds: 5
    sideEffects: None
    namespaceSelector:
      {{- required "Value .Values.mutationWebhook.namespaceSelector is required" .Values.mutationWebhook.namespaceSelector | toYaml | nindent 6 }}
    objectSelector:
      matchExpressions:
        - key: "app.kubernetes.io/instance"
          operator: NotIn
          values:
            - {{ .Release.Name }}
        {{- with .Values.objectSelector.matchExpressions }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.objectSelector.matchLabels }}
      matchLabels:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      rules:
      - operations: ["CREATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["pods"]
        scope: "Namespaced"
    admissionReviewVersions: ["v1"]
